<div class="container">
    <h1>Update Post</h1>
  
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                [(ngModel)]="product.name"
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors?.required">Name is required.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="make">Make</label>
            <textarea 
                formControlName="make"
                id="make" 
                type="text" 
                [(ngModel)]="product.make"
                class="form-control">
            </textarea>
            <div *ngIf="f.make && f.make.invalid" class="alert alert-danger">
                <div *ngIf="f.make.errors?.required">Make is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="model">model</label>
            <textarea 
                formControlName="model"
                id="model" 
                type="text" 
                [(ngModel)]="product.model"
                class="form-control">
            </textarea>
            <div *ngIf="f.model.touched && f.model.invalid" class="alert alert-danger">
                <div *ngIf="f.model.errors?.required">Model is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cost">model</label>
            <textarea 
                formControlName="cost"
                id="cost" 
                type="text" 
                [(ngModel)]="product.cost"
                class="form-control">
            </textarea>
            <div *ngIf="f.cost.touched && f.cost.invalid" class="alert alert-danger">
                <div *ngIf="f.cost.errors?.required">Cost is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="createdDate">CreatedDate</label>
            <textarea 
                formControlName="createdDate"
                id="createdDate" 
                type="text" 
                [(ngModel)]="product.createdDate"
                class="form-control">
            </textarea>
            <div *ngIf="f.createdDate.touched && f.createdDate.invalid" class="alert alert-danger">
                <div *ngIf="f.createdDate.errors?.required">CreatedDate is required.</div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Update</button>
    </form>
</div>
