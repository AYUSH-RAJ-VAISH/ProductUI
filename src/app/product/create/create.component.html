<div class="container">
    <h1>Create New Product</h1>
  
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                <div *ngIf="f.name.errors?.required">Title is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="make">Make:</label>
            <textarea 
                formControlName="make"
                id="make" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f.make.touched && f.make.invalid" class="alert alert-danger">
                <div *ngIf="f.make.errors?.required">Body is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <textarea 
                formControlName="model"
                id="model" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f.model.touched && f.model.invalid" class="alert alert-danger">
                <div *ngIf="f.model.errors?.required">Body is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="cost">Cost:</label>
            <textarea 
                formControlName="cost"
                id="cost" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f.cost.touched && f.cost.invalid" class="alert alert-danger">
                <div *ngIf="f.cost.errors?.required">Body is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="createdDate">CreatedDate:</label>
            <textarea 
                formControlName="createdDate"
                id="createdDate" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f.createdDate.touched && f.createdDate.invalid" class="alert alert-danger">
                <div *ngIf="f.createdDate.errors?.required">Body is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
