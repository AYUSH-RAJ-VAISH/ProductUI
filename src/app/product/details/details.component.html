<div class="container">
    <h1>View Product</h1>
  
    <a href="#" routerLink="/product/index" class="btn btn-primary">Back</a>
   
    <div>
        <strong>ID:</strong>
        <p>{{ product.id }}</p>
    </div>
   
    <div>
        <strong>Name:</strong>
        <p>{{ product.name }}</p>
    </div>
   
    <div>
        <strong>Make:</strong>
        <p>{{ product.make }}</p>
    </div>

    <div>
        <strong>Model:</strong>
        <p>{{ product.model }}</p>
    </div>

    <div>
        <strong>Cost:</strong>
        <p>{{ product.cost }}</p>
    </div>

    <div>
        <strong>CreatedDate:</strong>
        <p>{{ product.createdDate }}</p>
    </div>
   
</div>
