<div class="container">
    <h1>Products</h1>
  
    <a href="#" routerLink="/product/create/" class="btn btn-success">Create New Post</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>MAKE</th>
        <th>MODEL</th>
        <th>COST</th>
        <th>CREATEDDATE</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.make }}</td>
        <td>{{ product.model }}</td>
        <td>{{ product.cost }}</td>
        <td>{{ product.createdDate }}</td>
        <td>
          <a href="#" routerLink="/product/', product.id, 'details" class="btn btn-info">View</a>
          <a href="#" routerLink="/product/', product.id, 'edit" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deletePost(product.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
